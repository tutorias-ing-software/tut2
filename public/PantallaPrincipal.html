<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Principal</title>
  <link rel="stylesheet" href="PantallaPrincipal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <img src="/images/ESCUDO-USS_Horizontal_color.png" alt="Universidad San Sebastián" class="logo" id="logouss">
    <div class="search-container">
      <input type="text" placeholder="Buscar" class="search-bar">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">Tutor</a>
      <a href="#" class="nav-link"><i class="fas fa-bell"></i></a>
      <!-- Imagen de perfil con evento de redirección -->
      <img 
        src="/images/termait.png" 
        alt="Perfil" 
        class="profile-img" 
        id="profileImage" 
        style="cursor: pointer;">
    </nav>
  </header>

  <main class="main-content">
    <section class="subjects">
      <input type="text" placeholder="Buscar asignatura" class="subject-search">
      <ul class="subject-list">
        <li class="subject-item">Materia 1<br><span>Descripción</span></li>
        <li class="subject-item">Materia 2<br><span>Descripción</span></li>
        <li class="subject-item">Materia 3<br><span>Descripción</span></li>
        <li class="subject-item">Materia 4<br><span>Descripción</span></li>
      </ul>
    </section>

    <section class="calendar-top-tutors-container">
      <div class="calendar">
          <h2>Calendario</h2>
          <!-- Aquí va el contenido del calendario -->
      </div>
      <div class="top-tutors">
          <h2>Top Tutores</h2>
          <div class="tutor-list">
              <div class="tutor-card">
                  <p>Tutor 1</p>
                  <p>Especialidad: Matemáticas</p>
              </div>
              <div class="tutor-card">
                  <p>Tutor 2</p>
                  <p>Especialidad: Física</p>
              </div>
              <div class="tutor-card">
                  <p>Tutor 3</p>
                  <p>Especialidad: Programación</p>
              </div>
          </div>
      </div>
  </section>
  </main>

  <script>
    // Redirección al hacer clic en la imagen de perfil
    document.getElementById('profileImage').addEventListener('click', function() {
      window.location.href = "PerfilTutor.html";
    });

  </script>
</body>
</html>
